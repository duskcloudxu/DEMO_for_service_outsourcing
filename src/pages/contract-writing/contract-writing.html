<ion-content>
  <div class="selfNavBar">
    <img src="assets/imgs/leftArrow.png" alt="" back-listener="" (click)="back()" >
    <div class="flex-grow"></div>
    <div class="title">合同起草</div>
    <div class="flex-grow"></div>
    <div class="helper">人工代写</div>
  </div>
  <div class="searchBar">
    <div class="searchBarinner">
      <img src="assets/imgs/search.png" alt="">
    </div>
  </div>
  <ion-row class="content">
    <ion-col #container class="category" col-3>
      <ion-row *ngFor="let item of category;let i=index">
        <button class="item" (click)="changeCategory(i)">
          {{item}}
        </button>
      </ion-row>
      <ion-row class="item">
        <img src="assets/imgs/addButton.png" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-9 class="previewDisplay" >
      <ion-scroll scrollY="true">
        <ion-row>
          <ion-col col-6 class="preview" *ngFor="let item of detailInCategory[currentIndex]; let cur=index" (click)="toPreview()">
            <img src="assets/imgs/contract{{(currentIndex+cur)%4+1}}.png" alt="">
            <div class="title">{{item}}</div>
          </ion-col>
        </ion-row>
      </ion-scroll>
    </ion-col>
  </ion-row>


</ion-content>
