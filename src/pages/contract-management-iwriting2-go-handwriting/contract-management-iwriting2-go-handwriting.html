<ion-content>
  <div class="backgroundBox">
    <img class="background" src="assets/imgs/hand3.png">
  </div>
  <ion-row class="back">
    <ion-col col-1 class="testBox" (click)="back()"></ion-col>
    <ion-col col-2 class="testBox box" (click)="save()"></ion-col>
  </ion-row>

  <div #contentEl>
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
                   (onEndEvent)="drawComplete()"></signature-pad>

    <div *ngIf="imageData" padding-top>
      <div>生成签名图片：</div>
      <img src="{{imageData}}"/>
    </div>
  </div>
  <div class="bottomBar">
    <img class="backImg" src="assets/imgs/hand2.png">
  </div>

</ion-content>
